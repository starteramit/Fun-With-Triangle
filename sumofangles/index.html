<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Sum Of Angles</title>

  <body>
    <div class="container">
      <a href="/index.html"><i class="fas fa-chevron-left"></i>Go Back</a>
      <h2>
        Enter the angles in below input boxes and we will tell you if those
        angles make a Triangle
      </h2>
      <label>First Angle</label>
      <input class="input" type="number" min="1" max="180" required />
      <label>Second Angle</label>
      <input class="input" type="number" min="1" max="180" required />
      <label>Third Angle</label>
      <input class="input" type="number" min="1" max="180" required />
      <button id="submit">Submit</button>
      <div class="output"></div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
